buildscript {
    repositories {
        jcenter()
    }
 
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.18'
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

apply plugin: 'org.javafxports.jfxmobile'

application {
    // Define the main class for the application
    mainClassName = 'ezfemapp.main.App'
    applicationName = 'ezFEMapp'
}

compileJava   {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url "https://maven.jzy3d.org/releases/"
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    // https://github.com/FXyz/FXyz
    compile 'org.fxyz3d:fxyz3d:0.3.0'

    compile 'org.ejml:ejml-all:0.33'

    compile 'com.jfoenix:jfoenix:8.0.8'

    compile 'de.jensd:fontawesomefx:8.9'
}

jfxmobile {
    ios {
        forceLinkClasses = ['ensemble.**.*']
    }
    android {
        applicationPackage = 'org.javafxports.ezfemapp'
    }
}
